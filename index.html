<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>‚è∞ TIMEPUCP</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header>

        <div class="config">
            <div class="hora-input">
                 <label>Hora Inicio</label>
                 <div class="time-wrapper">
                    <input type="time" id="horaInicio">
                 </div>
                 <small>Haz clic en el reloj</small>
            </div>

        <div class="hora-input">
            <label>Hora Fin</label>
            <div class="time-wrapper">
                <input type="time" id="horaFin">
            </div>
            <small>Haz clic en el reloj</small>
        </div>

            <div class="tiempo-restante">
                Tiempo Restante:
                <span id="contador">00:00:00</span>
            </div>
        </div>

    </header>

    <main>
        <div class="hora-actual">
            <span id="horaActual">12:34:35 PM</span>
        </div>

        <div class="barra-container">
            <div class="barra-progreso" id="barraProgreso"></div>
        </div>

        <div class="info">
            <!-- Fila 1 -->
            <div class="fila fila-1">
                <div class="campo">
                    <label>Curso:</label>
                    <input type="text" placeholder="Curso" id="curso">
                </div>

                <div class="campo">
                    <label>Evaluaci√≥n:</label>
                    <input type="text" placeholder="Evaluaci√≥n" id="evaluacion">
                </div>
            </div>

            <!-- Fila 2 -->
            <div class="fila fila-2">
                <div class="campo">
                    <label>Profesor:</label>
                    <input type="text" placeholder="Profesor" id="profesor">
                </div>

                <div class="campo">
                    <label>Horario:</label>
                    <input type="text" placeholder="Horario / Clave" id="aula">
                </div>

                <div class="campo">
                    <label>Fecha:</label>

                    <!-- Input visible -->
                    <input type="text"
                        id="fechaTexto"
                        placeholder="dd/mm/yyyy"
                        readonly>

                    <!-- Input real con calendario -->
                    <input type="date"
                        id="fecha"
                        style="position:absolute; opacity:0; pointer-events:none;">
                </div>

                <div class="acciones">
                    <button id="btnFullscreen">‚õ∂ Pantalla completa</button>
                    <button id="btnDarkMode">üåô Modo oscuro</button>
                </div>



            </div>
        </div>


    </main>

    <script src="js/timer.js"></script>
</body>
</html>
